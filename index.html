<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap node density map 2014</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="leaflet-hash.js"></script>
</head>
<body>
    <div id="map" style="position:absolute; left:0; right:0; top:0; bottom:0; background-color:black;"></div>

    <script>

        var map = L.map('map', {maxZoom:7, minZoom:0}).setView([50,8], 5);
                var hash = new L.Hash(map);

        L.tileLayer('./tiles/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://openstreetmap.org/copyright">ODbL</a>, Imagery Â© <a href="http://www.openstreetmap.org/user/tyr_asd/diary/22363">Martin Raifer</a>, <a href="http://creativecommons.org/licenses/by/3.0/">cc-by</a>'
        }).addTo(map);

                L.control.scale({metric:true, imperial:false}).addTo(map);

    </script>
</body>
</html>
